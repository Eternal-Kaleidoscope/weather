name: 🔄 Auto Deploy on Push

# 简化的自动部署工作流 - 专门用于推送时快速部署
on:
  push:
    branches: [ main, master ]
    paths-ignore:
      - '**.md'
      - '.github/**'
      - 'docs/**'
      - 'README*'
      - 'LICENSE'

# 设置权限
permissions:
  contents: read
  pages: write
  id-token: write

# 并发控制
concurrency:
  group: auto-deploy
  cancel-in-progress: true

jobs:
  auto-deploy:
    name: 🚀 快速部署
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
    - name: 📥 获取代码
      uses: actions/checkout@v4
      
    - name: 📦 Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ⚡ 快速安装
      run: npm ci --prefer-offline --no-audit --silent
      
    - name: 🏗️ 构建
      run: npm run build
      env:
        VITE_QWEATHER_API_KEY: ${{ secrets.QWEATHER_API_KEY }}
        CI: true
        
    - name: 🚀 部署到 GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        cname: # 如果有自定义域名，在这里设置
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        commit_message: '🚀 Deploy ${{ github.sha }}'
        
    - name: 📝 部署日志
      run: |
        echo "✅ 部署完成!"
        echo "📅 时间: $(date)"
        echo "🔗 访问: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
        echo "📦 提交: ${{ github.sha }}"
