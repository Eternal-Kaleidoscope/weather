name: 🚀 Deploy Kaleidoscope's Weather

# 触发条件：推送到主分支时自动部署
on:
  push:
    branches: [ main, master ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  workflow_dispatch: # 手动触发

# 设置权限
permissions:
  contents: read
  pages: write
  id-token: write

# 并发控制：避免同时运行多个部署
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # 构建和部署任务
  build-and-deploy:
    name: 🏗️ Build & Deploy
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: 📥 Checkout代码
      uses: actions/checkout@v4
      
    - name: 📦 设置Node.js环境
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 📋 缓存依赖
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
        
    - name: 🔧 安装依赖
      run: npm ci
      
    - name: 🏗️ 构建项目
      run: npm run build
      env:
        VITE_QWEATHER_API_KEY: ${{ secrets.QWEATHER_API_KEY }}
        NODE_ENV: production
        
    - name: 📊 生成构建报告
      run: |
        echo "## 🎯 构建成功!" >> $GITHUB_STEP_SUMMARY
        echo "- 📅 构建时间: $(date)" >> $GITHUB_STEP_SUMMARY
        echo "- 🌿 分支: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- 📦 提交: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        if [ -d "dist" ]; then
          echo "- 📂 构建产物大小: $(du -sh dist | cut -f1)" >> $GITHUB_STEP_SUMMARY
        fi
        
    # GitHub Pages 部署
    - name: 📄 配置GitHub Pages
      uses: actions/configure-pages@v3
      
    - name: 📤 上传到GitHub Pages
      uses: actions/upload-pages-artifact@v2
      with:
        path: './dist'
        
    - name: 🚀 部署到GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
        
    # 部署成功通知
    - name: 🎉 部署成功通知
      if: success()
      run: |
        echo "## 🎉 部署成功!" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ GitHub Pages: 已部署" >> $GITHUB_STEP_SUMMARY
        echo "- 📅 部署时间: $(date)" >> $GITHUB_STEP_SUMMARY
        echo "- 🔗 访问地址: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "🌈 **Kaleidoscope's Weather** 已成功部署到 GitHub Pages!" >> $GITHUB_STEP_SUMMARY