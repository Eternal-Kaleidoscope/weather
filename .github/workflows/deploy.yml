name: 🚀 Deploy Kaleidoscope's Weather

# 触发条件：推送到主分支时自动部署
on:
  push:
    branches: [ main, master ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  workflow_dispatch: # 手动触发

# 设置权限
permissions:
  contents: write
  pages: write
  id-token: write

# 并发控制：避免同时运行多个部署
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # 构建和部署任务（合并为一个作业）
  build-and-deploy:
    name: 🏗️ Build & Deploy
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout代码
      uses: actions/checkout@v4
      
    - name: 📦 设置Node.js环境
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 🔧 安装依赖
      run: npm ci
      
    - name: 🏗️ 构建项目
      run: npm run build
      env:
        VITE_QWEATHER_API_KEY: ${{ secrets.QWEATHER_API_KEY }}
        NODE_ENV: production
        VITE_BASE_URL: '/${{ github.event.repository.name }}/'
        
    - name: 📊 生成构建报告
      run: |
        echo "## 🎯 构建成功!" >> $GITHUB_STEP_SUMMARY
        echo "- 📅 构建时间: $(date)" >> $GITHUB_STEP_SUMMARY
        echo "- 🌿 分支: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- 📦 提交: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        if [ -d "dist" ]; then
          echo "- 📂 构建产物大小: $(du -sh dist | cut -f1)" >> $GITHUB_STEP_SUMMARY
        fi
        
    - name: 🚀 部署到GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        commit_message: '🚀 Deploy from ${{ github.sha }}'
        
    - name: 🎉 部署成功通知
      run: |
        echo "## 🎉 部署成功!" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ GitHub Pages: 已部署" >> $GITHUB_STEP_SUMMARY
        echo "- 📅 部署时间: $(date)" >> $GITHUB_STEP_SUMMARY
        echo "- 🔗 访问地址: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "🌈 **Kaleidoscope's Weather** 已成功部署到 GitHub Pages!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "📋 **重要提醒**: 如果这是首次部署，请到仓库设置中启用 GitHub Pages:" >> $GITHUB_STEP_SUMMARY
        echo "1. 进入仓库 Settings → Pages" >> $GITHUB_STEP_SUMMARY
        echo "2. Source 选择 'Deploy from a branch'" >> $GITHUB_STEP_SUMMARY
        echo "3. Branch 选择 'gh-pages'" >> $GITHUB_STEP_SUMMARY